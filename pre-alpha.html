<!DOCTYPE html>

<html>
  <head>
    <title>Penn Ls</title>
    <style>
      #map {
        width: 100%;
        height: 400px;
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <h1>Penn Ls</h1>

    <div id = "Intro">
      <h2>Taking Ls on the daily? You aren't alone</h2>
      <p>By: <strong>Nina Chang</strong>, <strong>Carin Gan</strong>, and <strong>Younghu Park</strong></p>
    </div>
    <div id = "Pins">
      <button class="nav" id="regular pin">Pin</button>
      <button class="nav" id="regular pin">MERT</button>
    </div>

    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-QS03toF8LdDlwqjzHvkXzyYXCj47M-w&callback=initMap">
    </script>

  </body>
</html>
